<!DOCTYPE html>
<html>

<head>
    <title>Calendar using Combo Box</title>

    <style>
        body { font-family: Arial; text-align: center; }
        table { margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; width: 40px; height: 40px; }
        th { background-color: lightgray; }
    </style>
</head>

<body>

<h1>NAME : SHREY GOYAL | ROLL NO. 51</h1>
<h2>Calendar</h2>

<select id="month"></select>
<select id="year"></select>
<button onclick="showCalendar()">Show Calendar</button>

<br><br>

<div id="calendar"></div>

<script>
    let months = ["January","February","March","April","May","June",
                  "July","August","September","October","November","December"];

    let monthSelect = document.getElementById("month");

    for (let i = 0; i < months.length; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.text = months[i];
        monthSelect.add(option);
    }

    let yearSelect = document.getElementById("year");

    for (let y = 2000; y <= 2030; y++) {
        let option = document.createElement("option");
        option.value = y;
        option.text = y;
        yearSelect.add(option);
    }

    function showCalendar() {
        let month = parseInt(monthSelect.value);
        let year = parseInt(yearSelect.value);

        let firstDay = new Date(year, month, 1).getDay();
        let daysInMonth = new Date(year, month + 1, 0).getDate();

        let table = "<table>";
        table += "<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";

        for (let i = 0; i < firstDay; i++) {
            table += "<td></td>";
        }

        for (let day = 1; day <= daysInMonth; day++) {

            if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
                table += "</tr><tr>";
            }

            table += "<td>" + day + "</td>";
        }

        table += "</tr></table>";

        document.getElementById("calendar").innerHTML = table;
    }
</script>

</body>
</html>
