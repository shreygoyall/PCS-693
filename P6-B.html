<!DOCTYPE html>

<html lang="en">

<head>

<title>CSS</title>

<style>

h1{
    color: rgb(254, 243, 188);
}

p{
    background-color: black;
    color: white;
    padding: 10px;
}

/*Class Selector*/
.line1{
    background-color: rgb(69, 114, 177);
}

.line2{
    background-color: rgb(192, 183, 100);
}

/*id selector*/
#line3{
    background-color: rgb(9, 87, 175);
}

/*Attribute Selector*/
input[type="password"]{
    padding: 10px;
    background-color: rgb(241, 20, 20);
}

/*Pseudo Selector*/
button:hover{
    background-color: rgb(113, 233, 241);
    padding: 10px;
    border: 2px dashed red;
}

/*Selector List*/
h1,p{
    background-color: brown;
}

</style>

</head>

<body>

<h1>CSS practice</h1>

<p class="line1">
MY NAME IS SHREY GOYAL AND MY ROLL NO. IS 51.
</p>

<p class="line2">
I'AM A 3RD YEAR B. TECH CSE STUDENT.
</p>

<p id="line3">
I AM ENROLLED IN CSE WITH A SPECIALIZATION IN ML&AI.
</p>

<p>
CSS LAB PRACTICAL
</p>

<input type="password">
<button>Hover Me!!</button>

</body>

</html>
